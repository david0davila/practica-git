<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Menu Diario</title>
</head>

<body>

    <main>
        <h1>Bienvenido</h1>

        <form id="orderForm">
            <label for="userName">Nombre:</label>
            <input type="text" id="userName" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+"
                title="Solo se permiten letras y espacios">

            <label for="deliveryAddress">Dirección de entrega:</label>
            <input type="text" id="deliveryAddress" required>

            <h2>Seleccione los artículos:</h2>

            <div>
                <input type="checkbox" id="item1" name="items" value="Hamburguesa"> Hamburguesa - $10
            </div>

            <div>
                <label for="quantity1">Cantidad:</label>
                <input type="number" id="quantity1" value="0" min="0">
            </div>

            <div>
                <input type="checkbox" id="item2" name="items" value="Pizza"> Pizza - $12
            </div>

            <div>
                <label for="quantity2">Cantidad:</label>
                <input type="number" id="quantity2" value="0" min="0">
            </div>

            <div>
                <input type="checkbox" id="item3" name="items" value="Ensalada"> Ensalada - $8
            </div>

            <div>
                <label for="quantity3">Cantidad:</label>
                <input type="number" id="quantity3" value="0" min="0">
            </div>

            <div>
                <input type="checkbox" id="item4" name="items" value="Milanesa"> Milanesa al horno - $6
            </div>

            <div>
                <label for="quantity4">Cantidad:</label>
                <input type="number" id="quantity4" value="0" min="0">
            </div>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" rows="4" cols="50"></textarea>

            <label for="phoneNumber">Número de teléfono:</label>
            <input type="tel" id="phoneNumber" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="placeOrder()">Realizar Pedido</button>
        </form>

        <div class="message">
            <span id="message1"></span>
            <span id="message2"></span>
            <span id="message3"></span>
            <span id="message4"></span>
            <span id="message5"></span>
        </div>
        
    </main>

    <footer>
        Todos los derechos reservados &copy;
    </footer>

    <script src="./js/app.js">
    </script>
</body>

</html>
